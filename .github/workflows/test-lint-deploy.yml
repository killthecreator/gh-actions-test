name: Test, lint and deploy
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get repo data
        uses: actions/checkout@v3
      - name: Install deps
        run: npm ci
      - name: Run tests
        run: npm run test

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get repo data
        uses: actions/checkout@v3
      - name: Install deps
        run: npm ci
      - name: Run lint
        run: npm run lint

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get repo data
        uses: actions/checkout@v3
      - name: Install deps
        run: npm ci
      - name: Run build
        run: npm run build
      - name: Deploy
        run: echo "Deployed"
